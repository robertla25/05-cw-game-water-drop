<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="logo-container" style="text-align:center; margin-top:24px;">
            <img src="img/cw_logo-horizontal.png" alt="CW Logo" class="cw-logo" style="max-width:300px; width:100%; height:auto; display:inline-block;" />
        </div>
        <h1 class="game-title">Drip Drop</h1>
        <p class="game-tagline">
            Use the arrow keys to move the water can.<br>
            Catch the good drops, avoid the bad ones!
        </p>
        <div class="score-panel">
            <div class="score">Score: <span id="score">0</span></div>
            <div id="score-message" style="flex:1; text-align:center; font-size:22px; font-weight:bold; min-height:28px;"></div>
            <div class="timer">Time: <span id="time">30</span>s</div>
        </div>
        
        <div id="game-container" style="position:relative; margin-bottom:24px;">
            <!-- Start Game button -->
            <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); z-index:20;">
                <button id="start-btn">Start Game</button>
            </div>
            <!-- Reset Game button -->
            <button id="reset-btn" style="position:absolute; bottom:18px; right:18px; padding:8px 16px; background-color:#F5402C; color:white; border:none; border-radius:4px; cursor:pointer; font-size:16px; z-index:50;">Reset Game</button>
            <!-- Water can sprite and gallons display -->
            <div id="can-wrapper" style="position:absolute; bottom:10px; left:320px; width:160px; height:auto; z-index:10;">
                <img id="water-can" src="img/water-can-transparent.png" alt="Water Can" style="width:160px; height:auto; display:block;"/>
                <span id="gallons-display" style="position:absolute; bottom:30px; left:50%; transform:translateX(-50%); color:#222; font-weight:bold; padding:4px 18px; border-radius:18px; font-size:28px;">0</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
